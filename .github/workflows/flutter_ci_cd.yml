name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build & Test Flutter App (Android)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3

      - name: Create .env file from secrets
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Unit Tests
        run: flutter test

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build Flutter App (iOS)
    runs-on: macos-latest
    needs: build-android  # android build xong thÃ¬ má»›i Ä‘Æ°á»£c sang ios

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3

      - name: Create .env file from secrets
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ Setup Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: ğŸ“² Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: ğŸ Build iOS App
        run: flutter build ios --no-codesign

      - name: ğŸ“¤ Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios
          path: build/ios/iphoneos
